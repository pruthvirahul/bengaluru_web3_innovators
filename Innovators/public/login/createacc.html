<!DOCTYPE html>
<html>
    <body>
        <div class="loader"></div>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Create Account</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <link rel="stylesheet"  href="/csscr">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    
        </head>

        <div class="background">
            <div class="wrapper">

                <div><h1 class="login" >Create Account</h1></div>
                
                <form action="\c" method="POST" id="form">
                    <div class="container">
                        <div class="input-box">
                            <input name="fname" type="textbox" placeholder="Enter first name" required>
                            <span class="material-symbols-outlined">
                                badge
                            </span>
                        </div>

                        <div class="input-box">
                            <input name="lname" type="textbox" placeholder="Enter last name" required>
                            <span class="material-symbols-outlined">
                                badge
                            </span>
                        </div>

                        <div class="input-box">
                            <input name="rollno" type="textbox" placeholder="Enter roll number" required>
                            <span class="material-symbols-outlined">
                                id_card
                            </span>
                        </div>

                        <div class="input-box">
                            <input name="email" type="textbox" placeholder="Enter email" required>
                            <span class="material-symbols-outlined">
                                mail
                            </span>
                        </div>
                        
                        <!-- Centered error message -->
                        <div class="error" id="errorMessage" style="color:Red;"></div>
                        <br>
                        
                        <div class="input-box">
                            <input id="pass" name="password" type="textbox" placeholder="Enter password" required>
                            <span class="material-symbols-outlined">
                                pin
                            </span>
                        </div>

                        <div class="input-box">
                            <input id="pass2" type="password" placeholder="Retype password" required>
                            <span class="material-symbols-outlined">
                                key
                            </span>
                        </div>
                   
                        <div class="error" id="errorMessage2" style="color:Red;"></div>
                        <br>
                        
                        <div class="input-box">
                            <input id="pin" name="pin" type="textbox" placeholder="Enter pin" required>
                            <span class="material-symbols-outlined">
                                pin
                            </span>
                        </div>

                        <div class="input-box">
                            <input id="pin2" type="password" placeholder="Retype pin" required>
                            <span class="material-symbols-outlined">
                                key
                            </span>
                        </div>
                    </div>

                    <!-- Center the submit button -->
                    <div class="btn-container">
                        <button class="btn" type="submit" id="submitButton">Submit</button>
                    </div>
                </form> 
            </div>
        </div>
        
        <script>
            window.addEventListener("load", ()=>{
                const loader = document.querySelector(".loader");
                loader.classList.add("loader-hidden")
                loader.addEventListener("transitioned", ()=>{
                    document.body.removeChild("loader")
                })

            })

            var pass = document.getElementById('pass')
            var pass2 = document.getElementById('pass2')
            var pin = document.getElementById('pin')
            var pin2 = document.getElementById('pin2')
            var errorMessage = document.getElementById('errorMessage')
            var errorMessage2 = document.getElementById('errorMessage2')
            pass2.addEventListener("input", (event)=>{
                var input = event.target.value;
                if(input!=pass.value){
                    errorMessage.textContent="Passwords doesnt match"
                }
                else{
                    errorMessage.textContent="";
                }
            });
            pin2.addEventListener("input", (event)=>{
                var input = event.target.value;
                if(input!=pin.value){
                    errorMessage2.textContent="Pins doesnt match"
                }
                else if(input.length>4 || pin.length>4){
                    errorMessage2.textContent="Pin length must be 4"
                }
                else{
                    errorMessage2.textContent="";
                }
            });
            document.addEventListener('DOMContentLoaded', function() {
                const form = document.getElementById('form');
                const submitButton = document.getElementById('submitButton');

                form.addEventListener('input', function() {
                    const allFieldsFilled = [...form.querySelectorAll('input')].every(input => input.value.trim() !== '');
                    if (allFieldsFilled && errorMessage.textContent=="" && errorMessage2.textContent=="") {
                        submitButton.classList.add('typed');
                
                    } else {
                        submitButton.classList.remove('typed');
                    }
                });
            });
        </script>
    </body>
</html>
